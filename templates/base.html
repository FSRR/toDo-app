<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Todo-App</title>
</head>
<body class="dark" id="body">
    <header class="header">
        {% if 'data' in session %}
            <p class="logout" id="logout">
                <i class="fas fa-sign-out-alt"></i>
                <a href="/logout">Log out</a>
            </p>
        {% else %}
            <ul class="log-sign-home" id="log-sign-home">
                {% block list %}
                {% endblock %}
                <li class="login">
                    <i class="fas fa-user"></i>
                    <a href="/login">Log in</a>
                </li>
                <li class="signin">
                    <i class="fas fa-sign-in-alt"></i>
                    <a href="/signin">Sign in</a>
                </li>
            </ul>
        {% endif %}
    </header>
    {% block header %}
    {% endblock %}
    <main class="main">
        <header class="main-header">
            <h2>to do</h2>
            {% if theme  %}
            <label for="theme-checkbox" id="theme-mode"">
                <img src="/static/img/icon-moon.svg" alt="Dark Theme">
            </label>
            <input type="checkbox" name="theme" checked id="theme-checkbox" class="theme-checkbox">
            {% else %}
            <label for="theme-checkbox" id="theme-mode"">
                <img src="/static/img/icon-sun.svg" alt="Light Theme">
            </label>
            <input type="checkbox" name="theme" id="theme-checkbox" class="theme-checkbox">
            {% endif %}
        </header>
        <div class="article">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer">
            <p>
                Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a
                    href="https://github.com/FSRR" target="_blank">FSRR</a>
            </p>
        </footer>
    </main>

    <script src="/static/js/todo-properties.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/create-todo.js"></script>
</body>
</html>
