{% block content %}
    <h1 class="logsign-title">Register</h1>
    {% if alert %}
    <p class="logsign-alert">{{ alert }}</p>
    {% endif %}
    <form action="/register" method="POST" class="form">
        <input type="text" name="userName" placeholder="Nombre de Usuario" autofocus required class="form-input" >
        <input type="email" name="userEmail"  placeholder="Email" required class="form-input">
        <input type="password" name="userPass" placeholder="ContraseÃ±a" required class="form-input">
        <button class="send-form">Sign in</button>
    </form>

{% endblock %}
