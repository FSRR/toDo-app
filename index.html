<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo-App</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <header class="main-header">
            <h1>todo</h1>
            <img src="img/icon-sun.svg" alt="Light Theme">
        </header>
        <article class="article">
            <div class="box-top">
                <div class="box-circle"></div>
                <input type="text" placeholder="Create a new todo" class="box-input">
            </div>
            <div class="box-bottom">
                <ul class="list-todo">
                    <li class="todo-item">
                        <div class="todo-circle"></div>
                        <p class="todo-text">Estudiar Js</p>
                        <img src="img/icon-cross.svg" alt="Drop item" class="todo-img">
                    </li>
                    <li class="todo-item">
                        <div class="todo-circle"></div>
                        <p class="todo-text">Realizar portafolio</p>
                        <img src="img/icon-cross.svg" alt="Drop item" class="todo-img">
                    </li>
                    <li class="todo-item">
                        <div class="todo-circle"></div>
                        <p class="todo-text">Jugar</p>
                        <img src="img/icon-cross.svg" alt="Drop item" class="todo-img">
                    </li>
                    <li class="todo-item">
                        <div class="todo-circle"></div>
                        <p class="todo-text">Leer</p>
                        <img src="img/icon-cross.svg" alt="Drop item" class="todo-img">
                    </li>
                    <li class="todo-item">
                        <div class="todo-circle"></div>
                        <p class="todo-text">Seguridad en Weather-App</p>
                        <img src="img/icon-cross.svg" alt="Drop item" class="todo-img">
                    </li>
                    <li class="todo-item">
                        <div class="todo-circle"></div>
                        <p class="todo-text">Completar desafio</p>
                        <img src="img/icon-cross.svg" alt="Drop item" class="todo-img">
                    </li>
                </ul>
                <div class="options">
                    <p>5 items left</p>
                    <div class="filter-options">
                        <div class="option-filter-selected">All</div>
                        <div>Active</div>
                        <div>Completed</div>
                    </div>
                    <div>Clear Completed</div>
                </div>
            </div>
        </article>
        <p class="main-tip">Drag and drop to reorder list</p>
    </main>
    <footer class="footer">
        <p>
            Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a
                href="https://github.com/FSRR" target="_blank">FSRR</a>
        </p>
    </footer>
</body>

</html>
